<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

        <div class="quiz-container">
            <div class="heading">
                <h2>Quiz App</h2>
                <hr>
            </div>
            <div class="result"></div>
            <button class="btn" id="play-again">Play Again</button>
            <div class="question-title">
                <h4 class="question" id="question"></h4>
            </div>
            <div class="answers">
                <ul class="answers-list">
                    <li class="answer-item" id="a"></li>
                    <li class="answer-item" id="b"></li>
                    <li class="answer-item" id="c"></li>
                    <li class="answer-item" id="d"></li>
                </ul>
            </div>
            <button class="btn" id="submit-btn">Submit</button>
            <div class="quiz-progress">
                <hr>
                <p><span id="score-length">1</span> / <span>10</span> Question</p>
                <div class="progress-bar"><div class="bar-slider"></div></div>
            </div>
            
        </div>

    </main>










    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
